<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" text="text/css" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="social-media-card">
          <img
            class="social-media-avatar"
            src="./images/avatar-jessica.jpeg"
            alt="Image of Jessica Randall's Avatar"
          />
          <p class="social-media-name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="tagline">"Front-end developer and avid reader."</p>
          <ul class="social-media-list">
            <li class="link-box">
              <a class="social-media-link" href="#">GitHub</a>
            </li>
            <li class="link-box">
              <a class="social-media-link" href="#">Frontend Mentor</a>
            </li>
            <li class="link-box">
              <a class="social-media-link" href="#">LinkedIn</a>
            </li>
            <li class="link-box">
              <a class="social-media-link" href="#">Twitter</a>
            </li>
            <li class="link-box">
              <a class="social-media-link" href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
